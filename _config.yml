title: Daniele Grattarola
author: Daniele Grattarola
description: "Postdoctoral researcher @ EPFL"
twitter:
    username: riceasphait
social:
    name: Daniele Grattarola
    links:
        - https://github.com/danielegrattarola
        - https://linkedin.com/in/danielegrattarola
        - https://danielegrattarola.github.io/feed.xml

future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:year-:month-:day/:title.html

# Amount of post to show on home page
paginate: 5
paginate_path: 'blog/page:num'

